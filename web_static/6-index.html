<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Oregon, Washington...</h4>
                <ul class="popover">
                    <li><h2>Oregon:</h2>
                        <ul>
                            <li>Portland</li>
                            <li>Salem</li>
                        </ul>
                    </li>
                    <li><h2>Washington:</h2>
                        <ul>
                            <li>Seattle</li>
                            <li>Spokane</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>WiFi, Room Service...</h4>
                <ul class="popover">
                    <li>Free Parking</li>
                    <li>Free Breakfast</li>
                </ul>
            </div>
            <button>
                Search
            </button>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
